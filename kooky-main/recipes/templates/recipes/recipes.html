{% extends 'recipes/main.html' %}
{% block content %}
<div class="row">
  {% for recipe in recipes %}
  <div class="g-col-4" style="padding: 2rem; width: 22.6rem;">
  <img class="card-img-top" src="{{recipe.image.url}}" alt="Card image cap" style="width: 380px; height: 300px;object-fit: cover;                                                                        border-radius: 15px;">
  <div class="card-body">
    <h5 class="card-title">{{recipe.name}}</h5>
    <a href="/recipe/{{ recipe.id }}/" class="btn btn-success">See</a>
  </div>
</div>
  <br>
{% endfor %}
</div>


{% endblock %}
